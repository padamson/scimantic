name: Release Core (Python)

on:
  push:
    tags:
      - 'core-v*'

jobs:
  build-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd scimantic-core
          uv sync --all-extras

      - name: Extract Version
        id: get_version
        run: |
          # Extract version from tag (core-v0.2.0 -> 0.2.0)
          VERSION=${GITHUB_REF#refs/tags/core-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Verify pyproject.toml Version
        run: |
          # Check that pyproject.toml matches the tag
          FILE="scimantic-core/pyproject.toml"
          EXPECTED_VERSION='version = "${{ env.VERSION }}"'

          if grep -Fq "$EXPECTED_VERSION" "$FILE"; then
            echo "✅ Version verified in $FILE"
          else
            echo "❌ Error: $FILE does not contain '$EXPECTED_VERSION'"
            echo "Please manually update version in pyproject.toml before tagging."
            exit 1
          fi

      - name: Build Wheel
        run: |
          cd scimantic-core
          uv build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scimantic-core-dist
          path: scimantic-core/dist/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: scimantic-core/dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
