name: Test scimantic-core

on:
  push:
    branches: [main]
    paths:
      - "scimantic-core/**"
      - "!scimantic-core/ontology/**"
      - ".github/workflows/test-scimantic-core.yml"
  pull_request:
    branches: [main]
    paths:
      - "scimantic-core/**"
      - "!scimantic-core/ontology/**"
      - ".github/workflows/test-scimantic-core.yml"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd scimantic-core
          uv sync --all-extras

      - name: Run tests with coverage
        run: |
          cd scimantic-core
          uv run pytest --cov=src/scimantic --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        with:
          files: ./scimantic-core/coverage.xml
          flags: scimantic-core
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd scimantic-core
          uv sync --all-extras

      - name: Run ruff linter
        run: |
          cd scimantic-core
          uv run ruff check src/ tests/ --exclude src/scimantic/models.py

      - name: Run ruff formatter check
        run: |
          cd scimantic-core
          uv run ruff format --check src/ tests/ --exclude src/scimantic/models.py

  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd scimantic-core
          uv sync --all-extras

      - name: Run mypy
        run: |
          cd scimantic-core
          uv run mypy src/scimantic
