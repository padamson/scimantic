id: http://scimantic.io/schema
name: scimantic
description: A minimal domain ontology for representing the scientific method as provenance chains.
license: https://creativecommons.org/licenses/by/4.0/
version: 0.1.1

prefixes:
  scimantic: http://scimantic.io/
  prov: http://www.w3.org/ns/prov#
  dcterms: http://purl.org/dc/terms/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  linkml: https://w3id.org/linkml/
  urref: https://raw.githubusercontent.com/adelphi23/urref/469137/URREF.ttl#

default_prefix: scimantic
default_range: string

imports:
  - linkml:types

classes:
  # ---------------------------------------------------------
  # Root Classes (Mapping to PROV)
  # ---------------------------------------------------------
  Entity:
    class_uri: prov:Entity
    description: A provenance entity.
    slots:
      - id
      - wasAttributedTo

  Activity:
    class_uri: prov:Activity
    description: A provenance activity.

  Agent:
    class_uri: prov:Agent
    description: A provenance agent.
    slots:
      - id

  # ---------------------------------------------------------
  # Scimantic Entities
  # ---------------------------------------------------------
  Question:
    is_a: Entity
    class_uri: scimantic:Question
    description: An interrogative sentence representing the research query.
    slots:
      - label
      - wasGeneratedBy
      - motivates
    slot_usage:
      wasGeneratedBy:
        range: QuestionFormation
        required: false
      motivates:
        range: LiteratureSearch

  # ---------------------------------------------------------
  # Scimantic Activities
  # ---------------------------------------------------------
  QuestionFormation:
    is_a: Activity
    class_uri: scimantic:QuestionFormation
    description: The activity of creating a Research Question.
    slots:
      - wasAssociatedWith

  LiteratureSearch:
    is_a: Activity
    class_uri: scimantic:LiteratureSearch
    description: The activity of searching for and extracting Evidence.

  Evidence:
    is_a: Entity
    mixins:
      - URREFEvidence
    class_uri: scimantic:Evidence
    description: A factual claim extracted from a source.
    slots:
      - label
      - content
      - citation
      - source
      - wasGeneratedBy
      - accessLevel
      - publishable
      - supports
      - contradicts
      - hasUncertainty
    slot_usage:
      wasGeneratedBy:
        range: LiteratureSearch

  Hypothesis:
    is_a: Entity
    class_uri: scimantic:Hypothesis
    description: A testable claim derived from evidence.
    slots:
      - label
      - wasGeneratedBy
      - wasDerivedFrom
    slot_usage:
      wasGeneratedBy:
        range: HypothesisFormation
      wasDerivedFrom:
        range: Evidence
        multivalued: true

  ExperimentalMethod:
    is_a: Entity
    class_uri: scimantic:ExperimentalMethod
    description: A specification of the experimental or computational method.
    slots:
      - label
      - method
      - parameter
      - wasGeneratedBy
      - wasDerivedFrom
    slot_usage:
      wasGeneratedBy:
        range: DesignOfExperiment
      wasDerivedFrom:
        range: Hypothesis

  Dataset:
    is_a: Entity
    class_uri: scimantic:Dataset
    description: Raw data, observations, or measurements produced by experimentation.
    slots:
      - label
      - wasGeneratedBy
      - wasDerivedFrom
      - hasUncertainty
    slot_usage:
      wasGeneratedBy:
        range: Experimentation
      wasDerivedFrom:
        range: ExperimentalMethod

  Result:
    is_a: Entity
    mixins:
      - URREFEvidence
    class_uri: scimantic:Result
    description: The outcome of an analysis activity.
    slots:
      - label
      - wasGeneratedBy
      - wasDerivedFrom
      - refines
      - supports
      - contradicts
      - hasUncertainty
    slot_usage:
      wasGeneratedBy:
        range: Analysis
      wasDerivedFrom:
        range: Dataset
      refines:
        range: Hypothesis

  Parameter:
    is_a: Entity
    class_uri: scimantic:Parameter
    description: A configured parameter within an Experimental Method.

  EvidenceAssessment:
    is_a: Activity
    class_uri: scimantic:EvidenceAssessment
    description: The activity of evaluating credibility or relevance of Evidence.
    slots:
      - used
      - wasInformedBy
    slot_usage:
      used:
        range: Evidence
      wasInformedBy:
        range: LiteratureSearch

  HypothesisFormation:
    is_a: Activity
    class_uri: scimantic:HypothesisFormation
    description: The activity of synthesizing Evidence into a Hypothesis.
    slots:
      - used
      - wasInformedBy
    slot_usage:
      used:
        range: Evidence
      wasInformedBy:
        range: EvidenceAssessment

  DesignOfExperiment:
    is_a: Activity
    class_uri: scimantic:DesignOfExperiment
    description: The activity of creating an ExperimentalMethod from a Hypothesis.
    slots:
      - used
      - wasInformedBy
    slot_usage:
      used:
        range: Hypothesis
      wasInformedBy:
        range: HypothesisFormation

  Experimentation:
    is_a: Activity
    class_uri: scimantic:Experimentation
    description: The activity of running an ExperimentalMethod to produce a Dataset.
    slots:
      - used
      - wasInformedBy
    slot_usage:
      used:
        range: ExperimentalMethod
      wasInformedBy:
        range: DesignOfExperiment

  Analysis:
    is_a: Activity
    class_uri: scimantic:Analysis
    description: The activity of processing a Dataset to produce a Result.
    slots:
      - used
      - wasInformedBy
    slot_usage:
      used:
        range: Dataset
      wasInformedBy:
        range: Experimentation

  ResultAssessment:
    is_a: Activity
    class_uri: scimantic:ResultAssessment
    description: The activity of comparing a Result to the original Hypothesis.
    slots:
      - used
      - wasInformedBy
    slot_usage:
      used:
        range: Result
      wasInformedBy:
        range: Analysis
  # ---------------------------------------------------------
  # Uncertainty Entities (URREF Integration)
  # ---------------------------------------------------------
  UncertaintyModel:
    is_a: Entity
    class_uri: urref:UncertaintyModel
    description: A reified uncertainty model.
    slots:
      - natureOfUncertainty
      - derivationOfUncertainty
    slot_usage:
      natureOfUncertainty:
        range: UncertaintyNature
        required: true

  Ambiguity:
    is_a: UncertaintyModel
    class_uri: urref:Ambiguity
    description: Ambiguity is inherently Epistemic uncertainty.
    slot_usage:
      natureOfUncertainty:
        range: UncertaintyNature
        # Constraint to single value handled via OWL subClassOf restriction if needed,
        # or simplified here as documentation since LinkML enum constraints are complex.

  Vagueness:
    is_a: UncertaintyModel
    class_uri: urref:Vagueness
    description: Vagueness is inherently Epistemic uncertainty.

  Incompleteness:
    is_a: UncertaintyModel
    class_uri: urref:Incompleteness
    description: Incompleteness is inherently Epistemic uncertainty.

  Aleatory:
    is_a: UncertaintyModel
    class_uri: urref:Aleatory
    description: Aleatory uncertainty entities must have nature Aleatory.

  # ---------------------------------------------------------
  # External/Mixin Classes
  # ---------------------------------------------------------
  URREFEvidence:
    class_uri: urref:Evidence
    description: Root evidence class from URREF ontology.

  UncertaintyDerivation:
    class_uri: urref:UncertaintyDerivation
    description: Describes how the uncertainty was assessed.

slots:
  # ---------------------------------------------------------

  # Domain Slots (Properties)
  # ---------------------------------------------------------
  label:
    slot_uri: rdfs:label
    description: The human-readable label or text.
    required: true

  wasGeneratedBy:
    slot_uri: prov:wasGeneratedBy
    description: The activity that generated this entity.
    range: Activity

  wasAssociatedWith:
    slot_uri: prov:wasAssociatedWith
    description: The agent associated with an activity.
    range: Agent

  wasAttributedTo:
    slot_uri: prov:wasAttributedTo
    description: The agent who attributed this entity (Agent).
    range: Agent

  id:
    identifier: true
    description: Unique identifier (URI) for this node.
    range: string

  motivates:
    slot_uri: scimantic:motivates
    description: A Question that triggers or motivates an Activity.
    range: Activity
    multivalued: true

  used:
    slot_uri: prov:used
    description: Entity used by an Activity.
    range: Entity

  wasInformedBy:
    slot_uri: prov:wasInformedBy
    description: Activity that informed this Activity.
    range: Activity

  wasDerivedFrom:
    slot_uri: prov:wasDerivedFrom
    description: Entity derived from another Entity.
    range: Entity

  refines:
    slot_uri: scimantic:refines
    description: A Result that suggests a specific modification to a Hypothesis.
    range: Hypothesis
    subproperty_of: wasDerivedFrom

  supports:
    slot_uri: scimantic:supports
    description: An Entity (Evidence/Result) that provides positive evidence for a Hypothesis.
    range: Hypothesis
    domain: Entity # Broadened from Union for LinkML simplicity, restricted by slot_usage if needed

  contradicts:
    slot_uri: scimantic:contradicts
    description: An Entity (Evidence/Result) that provides negative evidence against a Hypothesis.
    range: Hypothesis
    domain: Entity

  method:
    slot_uri: scimantic:method
    description: Name or description of the method.
    range: string

  parameter:
    slot_uri: scimantic:parameter
    description: Structured configuration parameter.
    range: Parameter
    multivalued: true

  hasUncertainty:
    slot_uri: scimantic:hasUncertainty
    description: Links an entity to its reified uncertainty model.
    range: UncertaintyModel

  natureOfUncertainty:
    slot_uri: urref:natureOfUncertainty
    description: The nature of the uncertainty (Aleatory or Epistemic).
    range: UncertaintyNature

  derivationOfUncertainty:
    slot_uri: urref:derivationOfUncertainty
    description: How the uncertainty was derived.
    range: UncertaintyDerivation

  value:
    slot_uri: scimantic:value
    description: The numeric or categorical result.
    range: string # Simplification for now

  unit:
    slot_uri: scimantic:unit
    description: Unit of measurement.
    range: string

  accessLevel:
    slot_uri: scimantic:accessLevel
    description: Publishing scope (e.g., local, institutional, public).
    range: string

  publishable:
    slot_uri: scimantic:publishable
    description: Flag indicating if this is ready for public promotion.
    range: boolean

  content:
    slot_uri: scimantic:content
    description: The actual text content of the evidence.
    range: string

  citation:
    slot_uri: dcterms:bibliographicCitation
    description: Bibliographic reference.
    range: string

  source:
    slot_uri: dcterms:source
    description: Source URL or identifier.
    range: string

  generatedAtTime:
    slot_uri: prov:generatedAtTime
    description: Time of generation.
    range: datetime



enums:
  UncertaintyNature:
    permissible_values:
      Epistemic:
        description: Uncertainty due to lack of knowledge.
      Aleatory:
        description: Uncertainty due to inherent randomness.
